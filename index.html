<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>90NORTHASSIGNMENT</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <header>
    <!-- Fixed Navbar -->
    <nav>
      <div class="logo">Logo</div>
      <div class="search-bar">
        <input type="text" placeholder="Search...">
      </div>
      <div class="nav-links">
        <a href="#" class="nav-link"><i class="fas fa-home"></i> Home</a>
<a href="#" class="nav-link"><i class="fas fa-user"></i> Profile</a>
<a href="#" class="nav-link"><i class="fas fa-cogs"></i> Settings</a>
<a href="#" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>

      </div>
    </nav>
  </header>
  
  <div class="container">
    <aside class="sidebar">
      <!-- Left Menu (Collapsible) -->
      <div class="sidebar-toggle">
        <button>☰</button>
      </div>
      <div class="sidebar-links">
        <a href="#" class="sidebar-link">Dashboard</a>
        <a href="#" class="sidebar-link">Messages</a>
        <a href="#" class="sidebar-link">Notifications</a>
        <a href="#" class="sidebar-link">Reports</a>
      </div>
    </aside>

    <main class="main-content">
      <!-- Main Content Area -->
      <h2>Welcome, 90 NORTH !</h2>
      <div class="user-stats">
        <div class="stat-card">Tasks Completed: 100</div>
        <div class="stat-card">Messages Sent: 50</div>
        <div class="stat-card">Active Projects: 5</div>
      </div>
      <div class="chart">
        <!-- Placeholder for bar or pie chart -->
      </div>
    </main>

    <aside class="right-panel">
      <!-- Right Panel (Additional Info) -->
      <div class="notifications">
        <h3>Notifications</h3>
        <!-- List of notifications -->
      </div>
      <div class="upcoming-events">
        <h3>Upcoming Events</h3>
        <!-- List of events -->
      </div>
      <div class="quick-links">
        <h3>Quick Links</h3>
        <!-- Shortcut links -->
      </div>
    </aside>
  </div>

  <footer>
    <!-- Footer Section -->
    <p>© 2025 Dashboard Inc. | support@example.com | +1 123-456-7890 | Version 1.0</p>
  </footer>

</body>
</html>
